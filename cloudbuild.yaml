steps:
  - name: gcr.io/cloud-builders/gcloud
    args:
      - '-c'
      - >
        set -e  # Exit immediately if a command exits with a non-zero status

        echo
        ""
        | base64 -d > /workspace/sa-key.json

        gcloud auth activate-service-account --key-file=/workspace/sa-key.json

        gcloud config set project mystical-sweep-439114-m6
    entrypoint: bash

  # Run tests before deploying DAGS and dbt files again
  - name: 'python:3.12'
    args:
      - '-c'
      - |
        pip install --upgrade pip
        pip install pytest
        pip install -r requirements.txt
        export PYTHONPATH=/workspace
        pytest /workspace/etl_airflow/tests
    entrypoint: bash

  - name: 'python:3.12'
    args:
      - '-c'
      - |
        pip install --upgrade pip
        pip install -r requirements.txt
    entrypoint: bash

  - name: gcr.io/cloud-builders/gsutil
    args:
      - '-m'
      - cp
      - '-r'
      - etl_airflow/dags/*
      - 'gs://us-central1-my-composer-env-1f9279c3-bucket/dags/'

  - name: gcr.io/cloud-builders/gsutil
    args:
      - '-m'
      - cp
      - '-r'
      - dbt_project/*
      - 'gs://us-central1-my-composer-env-1f9279c3-bucket/data/dbt_project/'

  - name: gcr.io/cloud-builders/gcloud
    args:
      - '-c'
      - >
        response=$(curl -s -o /dev/null -w "%{http_code}" -X POST
        "https://cde25881594a44e1b368145ca12feb2f-dot-us-central1.composer.googleusercontent.com/api/v1/dags/snowflake_to_gcs_and_bigquery_with_dbt/dagRuns"
        \
          -H "Content-Type: application/json" \
          -H "Authorization: Bearer $(gcloud auth print-access-token)" \
          -d '{"conf": {}}')
        echo "Response code: $response"

        if [ "$response" -ne 200 ]; then
          echo "DAG trigger failed with response code: $response"
          exit 1
        else
          echo "DAG triggered successfully."
        fi
    entrypoint: bash
timeout: 1200s
options:
  logging: CLOUD_LOGGING_ONLY
